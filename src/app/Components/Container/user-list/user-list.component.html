<button class="button" routerLink="/users/new">
  New user
</button>
<div class="all-users">
  <mat-card class="user-card" *ngFor="let user of users$ | async">
    <mat-card-content>
      {{ user.role.name }} - {{ user.role.email }} - {{ user.role.role }}
    </mat-card-content>
  </mat-card>
</div>

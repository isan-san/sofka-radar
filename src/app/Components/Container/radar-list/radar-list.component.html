<div class="radar-list-component">
  <h2>All radars</h2>
  <div class="radars-cards">
    <mat-card *ngFor="let radar of radars" class="grid-tile">
      <mat-card-content (click)="goRadarId(radar.radarId)" class="radar-card-content">
        Radar id: {{ radar.radarId }}
        <span class="approval-level"
          >(Average approval level:
          {{ radar.descriptorList.length ? calculateAverage(radar) : 0 }})</span
        >
      </mat-card-content>
    </mat-card>
  </div>
</div>

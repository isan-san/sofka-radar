<div class="radar-title-content">
  <h2 class="radar-title">Information about {{ training.trainingName }}</h2>
  <h3 class="radar-identifyer">
    Expected score: {{ approvalLevel }} / Actual score: {{ actualLevel }}
  </h3>
</div>
<div class="cards-div">
  <div *ngFor="let aprentice of aprenticeList" class="radar-component">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header class="radar-card-title">
          <mat-panel-title> {{ aprentice.name }} </mat-panel-title>
          <mat-panel-description>
            {{ aprentice.apprenticeId! }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Training chart </mat-panel-title>
          <mat-panel-description>
            Approval level: ({{ approvalLevel }})
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-sipder-chart
          class="chart"
          [trainingName]="aprentice.name"
          [expectedValues]="[3, 2, 1, 5]"
          [actualValues]="calculateDescriptorsAverage(aprentice)"
          [actualScore]="calculateAverageForAprentice(aprentice)"
        ></app-sipder-chart>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>

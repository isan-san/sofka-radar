<div class="all-navbar">
  <mat-toolbar class="all-navbar">
    <span class="app-title" routerLink="/home"> Apprentice Radar </span>
    <span class="spacer"></span>
    <button mat-button color="accent" routerLink="/" *ngIf="!isSession">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
    <button mat-button color="warn" (click)="logOut()" *ngIf="isSession">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-toolbar>
</div>
